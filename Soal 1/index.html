<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Log Harian Pegawai</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Halaman Login -->
    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-900">Login Pegawai</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Username (ID Pegawai)</label>
                    <input id="username" name="username" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Contoh: 1">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password: 'password'">
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden">Username atau password salah.</div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Masuk
                </button>
            </form>
        </div>
    </div>

    <!-- Halaman Aplikasi Utama (Hidden by default) -->
    <div id="app-page" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="px-6 py-4 border-b border-gray-700">
                    <h1 class="text-xl font-bold">Log Harian</h1>
                    <div class="mt-4">
                        <p class="text-sm font-medium" id="user-name"></p>
                        <p class="text-xs text-gray-400" id="user-role"></p>
                    </div>
                </div>
                <nav class="flex-1 px-4 py-4 space-y-2">
                    <a href="#" id="nav-dashboard" class="flex items-center px-4 py-2 text-gray-100 bg-gray-900 rounded-md">
                        <i class="fas fa-tachometer-alt w-6"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" id="nav-verification" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <i class="fas fa-check-double w-6"></i>
                        <span>Verifikasi Log</span>
                    </a>
                </nav>
                <div class="px-6 py-4 border-t border-gray-700">
                    <a href="#" id="logout-btn" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>

            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                <!-- Dashboard Content -->
                <div id="dashboard-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-700">Log Harian Saya</h2>
                        <button id="add-log-btn" class="px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-plus mr-2"></i>Tambah Log
                        </button>
                    </div>
                    <div id="log-list" class="bg-white p-4 rounded-lg shadow">
                        <!-- Log items will be injected here -->
                    </div>
                </div>

                <!-- Verification Content (Hidden by default) -->
                <div id="verification-content" class="hidden">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Verifikasi Log Bawahan</h2>
                    <div id="verification-list" class="bg-white p-4 rounded-lg shadow">
                        <!-- Verification items will be injected here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Adding Log -->
    <div id="add-log-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-xl modal-content">
            <h3 class="text-xl font-semibold mb-4">Tambah Log Harian Baru</h3>
            <form id="add-log-form">
                <div>
                    <label for="log-activity" class="block text-sm font-medium text-gray-700">Aktivitas yang dikerjakan</label>
                    <textarea id="log-activity" rows="4" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-log-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
